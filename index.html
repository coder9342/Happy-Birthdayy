<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Anushka!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Pacifico&family=Dancing+Script:wght@600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Dancing Script', cursive;
            background: #fce4ec; /* Soft pastel pink */
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Preloader Styles */
        .preloader {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            background: url('doodlebg.png') center/cover no-repeat;
        }

        .preloader h1 {
            font-size: 3em;
            font-family: 'Fascinate Inline', cursive;
            color: #ff80ab; /* Soft pink accent */
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
            text-shadow: 2px 2px 4px rgba(255, 105, 135, 0.5);
        }

        /* Walls for Peeking Effect */
        .wall {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 0.5cm;
            background-color: #ff80ab;
        }

        .left-wall { left: 0; }
        .right-wall { right: 0; }

        /* Peeking Cats & Dazai */
        .peek-image {
            position: absolute;
            width: 100px; /* Keeps uniform emoji-like appearance */
            height: auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Positioning */
        .cat-left1 { top: 15%; left: 0.2cm; }
        .cat-left2 { top: 65%; left: 0.2cm; }
        .cat-right1 { top: 20%; right: 0.2cm; }
        .cat-right2 { top: 70%; right: 0.2cm; }

        .dazai-left1 { top: 5%; left: 0; transform: translateX(-30%); }
        .dazai-left2 { top: 55%; left: 0; transform: translateX(-30%); }
        .dazai-right1 { top: 10%; right: 0; transform: translateX(30%); }
        .dazai-right2 { top: 50%; right: 0; transform: translateX(30%); }

        /* Love You So Much Nusha Page */
        #home-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #home-page h1 {
            font-size: 3em;
            font-family: 'Sacramento', cursive;
            color: #ff4081; /* Warm pink */
            text-shadow: 3px 3px 5px rgba(255, 64, 129, 0.5);
        }

        .start-button {
            font-family: 'Pacifico', cursive;
            font-size: 1.5em;
            color: white;
            background-color: #ff80ab;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .start-button:hover {
            background-color: #ff4081;
            transform: scale(1.1);
        }

        /* Book Design */
        .book-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .book {
            position: relative;
            width: 50vw;
            height: 60vh;
            perspective: 1500px;
        }

        .cover, .page {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: transform 1s ease;
        }

        .cover {
            background-color: #ffb6c1; /* Light pink cover */
            z-index: 10;
        }

        .page {
            background-color: #fff0f6;
            z-index: 5;
        }

        .cover.turn, .page.turn {
            transform: rotateY(180deg);
        }

        /* Mobile View Adjustments */
        @media (max-width: 600px) {
            .peek-image {
                width: 60px;
            }

            #preloader2 h1 {
                font-size: 2.2em;
                max-width: 80%;
                text-align: center;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader 1 -->
    <div id="preloader1" class="preloader">
        <div class="wall left-wall"></div>
        <div class="wall right-wall"></div>
        <h1>Happy Birthday Anushka!</h1>
        <img src="cat-left1.png" class="peek-image cat-left1">
        <img src="cat-left2.png" class="peek-image cat-left2">
        <img src="cat-right1.png" class="peek-image cat-right1">
        <img src="cat-right2.png" class="peek-image cat-right2">
    </div>

    <!-- Preloader 2 -->
    <div id="preloader2" class="preloader" style="display: none;">
        <div class="wall left-wall"></div>
        <div class="wall right-wall"></div>
        <h1>15 years old?! I swear you were four just two days ago.</h1>
        <img src="dazai-left1.png" class="peek-image dazai-left1">
        <img src="dazai-left2.png" class="peek-image dazai-left2">
        <img src="dazai-right1.png" class="peek-image dazai-right1">
        <img src="dazai-right2.png" class="peek-image dazai-right2">
    </div>

    <!-- Love You So Much Nusha Page -->
    <div id="home-page">
        <h1>Love you so much, Nusha</h1>
        <button class="start-button">Start</button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('preloader1').style.display = 'none';
            document.getElementById('preloader2').style.display = 'flex';
        }, 5000);

        setTimeout(() => {
            document.getElementById('preloader2').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
        }, 10000);
    </script>
</body>
</html>
