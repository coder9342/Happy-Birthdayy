<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazai and Cats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        .cat, .dazai {
            position: absolute;
            transition: all 0.3s ease;
        }
        .cat-left-1 {
            top: 15%;
            left: 0.2cm;
        }
        .cat-left-2 {
            top: 65%;
            left: 0.2cm;
        }
        .cat-right-1 {
            top: 20%;
            right: 0.2cm;
        }
        .cat-right-2 {
            top: 70%;
            right: 0.2cm;
        }
        /* Dazai - Same positions as Cats */
        .dazai-left-1 {
            top: 15%;
            left: 0.2cm;
        }
        .dazai-left-2 {
            top: 65%;
            left: 0.2cm;
        }
        .dazai-right-1 {
            top: 20%;
            right: 0.2cm;
        }
        .dazai-right-2 {
            top: 70%;
            right: 0.2cm;
        }
        /* Phone responsive styling */
        @media (max-width: 768px) {
            .dazai-left-1, .dazai-left-2, .dazai-right-1, .dazai-right-2 {
                top: 20%;
            }
        }
    </style>
</head>
<body>

    <!-- Cats -->
    <img src="cat1.png" alt="Cat 1" class="cat cat-left-1">
    <img src="cat2.png" alt="Cat 2" class="cat cat-left-2">
    <img src="cat3.png" alt="Cat 3" class="cat cat-right-1">
    <img src="cat4.png" alt="Cat 4" class="cat cat-right-2">

    <!-- Dazai -->
    <img src="dazai.png" alt="Dazai 1" class="dazai dazai-left-1">
    <img src="dazai.png" alt="Dazai 2" class="dazai dazai-left-2">
    <img src="dazai.png" alt="Dazai 3" class="dazai dazai-right-1">
    <img src="dazai.png" alt="Dazai 4" class="dazai dazai-right-2">

</body>
</html>
