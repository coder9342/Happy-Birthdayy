<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Anushka!</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Pacifico&family=Lobster&family=Satisfy&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Pacifico', cursive;
            background: #f0f8ff;
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #preloader1, #preloader2, #home-page, #book-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('doodlebg.png') center/cover no-repeat;
        }

        #preloader1 h1, #preloader2 h1 {
            font-family: 'Fascinate Inline', cursive;
            font-size: 4em;
            color: #ff6f61;
        }

        @media (max-width: 600px) {
            #preloader1 h1, #preloader2 h1 { font-size: 2.5em; }
        }

        .start-button {
            font-family: 'Lobster', cursive;
            font-size: 1.5em;
            color: white;
            background-color: #ff6f61;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
        }

        /* Book Animation */
        #book-container { display: none; background: #4F4E68; }
        .book {
            position: absolute;
            width: 18.5rem;
            height: 12.5rem;
            perspective: 70rem;
        }
        .cover, .page {
            position: absolute;
            width: 9.25rem;
            height: 12.5rem;
            background: #e9e6c4;
            transform-origin: 100% 0;
            border-radius: 5px 0 0 5px;
            box-shadow: inset 3px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .cover.turn, .page.turn { animation: bookOpen 3s forwards; }
        @keyframes bookOpen { 100% { transform: rotateY(180deg); } }
    </style>
</head>
<body>
    <div id="preloader1">
        <h1>Happy Birthday Anushka!</h1>
    </div>
    <div id="preloader2" style="display: none;">
        <h1>15 years old?! I swear you were four just two days ago.</h1>
    </div>
    <div id="home-page" style="display: none;">
        <h1>Love you so much, Nusha</h1>
        <button class="start-button">Start</button>
    </div>
    <div id="book-container">
        <div class="book">
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="page turn"></span>
            <span class="cover turn"></span>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('preloader1').style.display = 'none';
            document.getElementById('preloader2').style.display = 'flex';
        }, 5000);

        setTimeout(() => {
            document.getElementById('preloader2').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
        }, 10000);

        document.querySelector('.start-button').addEventListener('click', () => {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('book-container').style.display = 'flex';
        });
    </script>
</body>
</html>
