<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Anushka!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Pacifico&family=Lobster&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Satisfy', cursive;
            background: #fce4d6 url('doodlebg.png') center/cover no-repeat; /* Restored background */
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Preloader Styles */
        .preloader {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .preloader h1 {
            font-size: 3em;
            font-family: 'Fascinate Inline', cursive;
            color: #ff6f61;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }

        /* Walls for Peeking Effect */
        .wall {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 0.5cm;
            background-color: #ff6f61;
        }

        .left-wall { left: 0; }
        .right-wall { right: 0; }

        /* Peeking Cats & Dazai */
        .peek-image {
            position: absolute;
            height: auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Cats are now bigger */
        .cat-left1, .cat-left2, .cat-right1, .cat-right2 {
            width: 140px;
        }

        /* Dazai stays the same size */
        .dazai-left1, .dazai-left2, .dazai-right1, .dazai-right2 {
            width: 120px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .cat-left1 { top: 15%; left: -10px; }
        .cat-left2 { top: 65%; left: -10px; }
        .cat-right1 { top: 20%; right: -10px; }
        .cat-right2 { top: 70%; right: -10px; }

        /* Adjusted Dazai positioning */
        .dazai-left1 { top: 35%; left: -10px; }
        .dazai-left2 { top: 75%; left: -10px; }
        .dazai-right1 { top: 35%; right: -10px; }
        .dazai-right2 { top: 75%; right: -10px; }

        /* Love You So Much Nusha Page */
        #home-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #home-page h1 {
            font-size: 3em;
            font-family: 'Fascinate Inline', cursive;
            color: #ff6f61;
        }

        .start-button {
            font-family: 'Pacifico', cursive;
            font-size: 1.5em;
            color: white;
            background-color: #ff6f61;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #e65a50;
        }

        /* Book Design */
        .book-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .book {
            position: relative;
            width: 50vw;
            height: 60vh;
            perspective: 1500px;
        }

        .cover, .page {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: transform 1s ease;
        }

        .cover {
            background-color: #8d6e63;
            z-index: 10;
        }

        .page {
            background-color: #fff3e0;
            z-index: 5;
        }

        .cover.turn, .page.turn {
            transform: rotateY(180deg);
        }

        @keyframes bookOpen {
            100% { transform: rotateY(180deg); }
        }

        /* Responsive fixes */
        @media (max-width: 600px) {
            .peek-image {
                width: 80px;
            }

            .dazai-left1, .dazai-left2, .dazai-right1, .dazai-right2 {
                top: auto;
                bottom: 5%;
            }

            #preloader2 h1 {
                font-size: 2.2em;
                max-width: 80%;
                text-align: center;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader 1 -->
    <div id="preloader1" class="preloader">
        <div class="wall left-wall"></div>
        <div class="wall right-wall"></div>
        <h1>Happy Birthday Anushka!</h1>
        <img src="cat-left1.png" class="peek-image cat-left1">
        <img src="cat-left2.png" class="peek-image cat-left2">
        <img src="cat-right1.png" class="peek-image cat-right1">
        <img src="cat-right2.png" class="peek-image cat-right2">
    </div>

    <!-- Preloader 2 -->
    <div id="preloader2" class="preloader" style="display: none;">
        <div class="wall left-wall"></div>
        <div class="wall right-wall"></div>
        <h1>15 years old?! I swear you were four just two days ago.</h1>
        <img src="dazai-left1.png" class="peek-image dazai-left1">
        <img src="dazai-left2.png" class="peek-image dazai-left2">
        <img src="dazai-right1.png" class="peek-image dazai-right1">
        <img src="dazai-right2.png" class="peek-image dazai-right2">
    </div>

    <!-- Love You So Much Nusha Page -->
    <div id="home-page">
        <h1>Love you so much, Nusha</h1>
        <button class="start-button">Start</button>
    </div>

    <!-- Book Container -->
    <div id="book-container" class="book-container">
        <div class="book">
            <div class="cover"></div>
            <div class="page turn"></div>
            <div class="page turn"></div>
            <div class="page turn"></div>
            <div class="page turn"></div>
            <div class="page turn"></div>
            <div class="page turn"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('preloader1').style.display = 'none';
            document.getElementById('preloader2').style.display = 'flex';
        }, 5000);

        setTimeout(() => {
            document.getElementById('preloader2').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
        }, 10000);

        document.querySelector('.start-button').addEventListener('click', () => {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('book-container').style.display = 'flex';
            setTimeout(() => {
                document.querySelector('.cover').classList.add('turn');
            }, 1000);
        });
    </script>
</body>
</html>
